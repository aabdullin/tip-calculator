<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>Spli
    <br>
    tter</h1>
  <div class="container"> 
    <div class="left-col"> 
      <p class="name">Bill</p>
      <input type="text" class="bill-input"> </input>
      <p class="name">Select Tip %</p>
      <div class="select_tips_container">
        <button type="button" class="tips_inputs" style="width:135px" id="5_tip"> 5%</button>
        <button type="button" class="tips_inputs" id="10_tip"> 10%</button>
        <button type="button" class="tips_inputs" id="15_tip"> 15%</button>
        <button type="button" class="tips_inputs" id="25_tip"> 25%</button>
        <button type="button" class="tips_inputs" id="50_tip"> 50%</button>
        <input type="text" style="width:125px" placeholder="Custom" class="tips_inputs" id="custom"></input>
      </div>
      <p class="name">Number of People</p>
      <input type="text" class="people-input"> </input>
      <div class="right-col">
        <p class="tip_amount">Tip Amount</p>
        <p class="per_person">/ person</p>
        <p id="displayTipPerP"> </p>
        <br>
        <p class="tip_amount">Total</p>
        <p class="per_person">/ person</p>
        <p id="displayTotalPerP"> </p>
        <br>
        <button type="button" class="reset_button"> Reset</button>
      </div>

    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
